        <div class="formulario">
    <form action method="post">
        <div class="formulario-nombre">
        <label for="nombre"> Name </label>
        <input name="nombre" class="inputnombre" type="text"> 
        </div>
        <div class="formulario-email">
        <label for="email"> E-mail </label> 
        <input name="email" type="email"> 
        </div>
        <div class="formulario-desplegable">
        <label for="desplegable"> Which Wolf Alice album is your favourite?</label> 
        <select name="desplegable"> 
                <option selected disabled> Choose an album </option>
                <option> My Love Is Cool </option>
                <option> Visions Of Life </option>
                <option> Blue Weekend </option>
        </select>
        </div>
        <div class="formulario-newsletter">
        <label for="newsletter"> Do you want to receive an email with Wolf Alice news? </label>
        <div id="checkbox">
        <input type="checkbox" id="checkbox" name="newsletter"> </div>
        </div> 
        
        <div class="formulario-mensaje">
        <label for="mensaje"> Write a message! </label> 
        <textarea name="mensaje" cols="100" rows="25"> </textarea> 
        </div>
        
        <div class="botones">
        <input type="submit" value="SEND">
        <input type="reset">
        </div>
    </form>

        <div class="container mt-5">
           <H1 class="titulo-contact text-center p-5"> Subscribe to our newsletter </H1>
           <p class="subtitulo-contact text-center"> And receive daily Wolf Alice content</p>
          <form class="row g-3" action method="post">
            
            <div class="col-md-6">
             <label for="name" class="form-label"> Name </label>
             <input type="text" class="form-control " id="name" required>
            </div>
            <div class="col-md-6">
              <label for="email" class="form-label-email"> E-Mail </label>
              <input type="email" class="form-control" id="email" required>
             </div>
            
             <div class="select-album col-md-12">
              <label for="album-select" class="form-label">Which Wolf Alice album is your favourite? </label>
              <select name="album-select col-md-12">
                <option selected disabled> Choose an album </option>
                <option> My Love Is Cool </option>
                <option> Visions Of Life </option>
                <option> Blue Weekend </option>
              </select>
            </div>
              

            
             <div class="newsletter-buttom col-md-6">
              <div class="control">
                
              </div>
             </div>
             <div class="message col-md-12">
              <label for="comment" class="form-label-email"> A message (optional): </label>
              <textarea class="form-control" id="comment" rows="5"></textarea>
             </div>

             <div class="col-md-12">
              <div class="botones">
                <input type="submit" value="Send">
              </div>    
             </div>
             
             
          </form>
        </div>
